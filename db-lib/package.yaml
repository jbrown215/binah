name:                db-lib
version:             0.1.0.0
github:              "githubuser/db-lib"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/db-lib#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- containers
- http-api-data
- path-pieces
- persistent
- persistent-sqlite
- persistent-template
- text
- transformers
- unordered-containers

library:
  source-dirs: src

executables:
  db-lib-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - db-lib

tests:
  db-lib-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - db-lib
